<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <div class="row w-100 ">

        <!-- header -->
        <div class="w-100 border-bottom py-2  d-flex justify-content-around">
            <span>Name</span>
            <span>Brand</span>
            <span>Color</span>
            <span>Size</span>
            <span>Price</span>
            <span>Image</span>
        </div>

        <!-- body -->
        <div class="w-100">
            {% for product in shoes  %}
                <div class="w-100 border-bottom  d-flex justify-content-around align-items-center text-center">
                    <span class="w-100">{{ product.name }}</span>
                    <span class="w-100">{{ product.brand }}</span>
                    <span class="w-100">{{ product.color }}</span>
                    <span class="w-100">{{ product.size }}</span>
                    <span class="w-100">{{ product.price }}</span>
                    <span class="w-100"><img width="50" src="{{ product.image.url }}" alt="{{ product.name }}"></span>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
